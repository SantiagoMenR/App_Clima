<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>App Consulta del Clima</h1>
                <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">
                    <span class="theme-icon"></span>
                </button>
            </div>
            <p>Ingrese el nombre de la ciudad para obtener el clima</p>
            <input type="text" id="city" placeholder="Ciudad">
            <button id="btn" onclick="mostrarResultado()" class="btn-consultar">Consultar</button>
        </div>
        
        <div class="result">
            <h1>Resultado</h1>
            <div id="result"></div>
        </div>
    </div>   
    
    <script src="script.js"></script>
</body>
</html>
